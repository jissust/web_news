<div class="item-news">
  <a href="notice/{{ items.id }}">
  <div class="item-news-container-image">
    <img src="{{ items.url_image }}" alt="{{ items.title }}" />
  </div>
  <div class="item-news-container-text">
    <span class="badge bg-danger">
      {{ items.category }}
    </span>
    <div class="item-news-title">
      {{ items.title }}
    </div>
    <div class="item-news-description">
      {{ items.description }}
    </div>
  </div>
  </a>
</div>
