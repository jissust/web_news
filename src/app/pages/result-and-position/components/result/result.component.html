<div class="result-and-position-card">
  <h1>{{result.state}}</h1>
  <h2>{{result.tournament}}</h2>
  <div class="d-flex justify-content-center w-100">
    <div>
      <img
        src="{{ result.local_team }}"
        alt="San Lorenzo"
        class="result-and-position-card-logo"
      />
    </div>
    <div class="d-flex justify-content-center align-items-center">VS</div>
    <div>
      <img
        src="{{ result.visiting_team }}"
        alt="San Lorenzo"
        class="result-and-position-card-logo"
      />
    </div>
  </div>
  <div class="result-and-position-card-text">{{result.date}} - {{result.hour}}</div>
  <div class="result-and-position-card-text">{{result.stadium_name}}</div>
</div>
