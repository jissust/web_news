<div class="result-and-position-card">
  <h1>{{ title }}</h1>
  <h2>{{ result.league_name }}</h2>
  <div class="d-flex justify-content-center w-100">
    <div>
      <img
        src="{{ result.home_team_logo }}"
        alt="{{ result.event_home_team }}"
        class="result-and-position-card-logo"
      />
    </div>
    <div class="d-flex justify-content-center align-items-center">VS</div>
    <div>
      <img
        src="{{ result.away_team_logo }}"
        alt="{{ result.event_away_team }}"
        class="result-and-position-card-logo"
      />
    </div>
  </div>
  <div style="height: 24px">
    {{ result.event_ft_result }}
  </div>
  <div class="result-and-position-card-text">
    {{ result.event_date | date : "dd/MM/yyyy" }} - {{ result.event_time }}
  </div>
  <div class="result-and-position-card-text">{{ result.event_stadium }}</div>
</div>
