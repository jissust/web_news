<section id="result-and-position" class="result-and-position">
    
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4">
                <app-result
                [title]="'Anterior'"
                [result]="previousResult"
                />
            </div>
            <div class="col-12 col-md-4">
                <app-result
                [title]="'Siguiente'"
                [result]="nextResult"
                />
            </div>

            <div class="col-12 col-md-4">
                <div class="card-position">
                    <h1>Posiciones</h1>
                    <h2>
                        {{ localTournament }} {{ year }} - {{ group }}
                    </h2>
                    <div>
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col">#</th>
                                <th scope="col">Equipo</th>
                                <th scope="col">Pts</th>
                                <th scope="col">PJ</th>
                              </tr>
                            </thead>
                            <tbody>
                              @for(position of reducedPositionList; track positions){
                              <tr >
                                <th [class.item_principal]="position.team_key == teamId" scope="row">{{ position.standing_place }}</th>
                                <td [class.item_principal]="position.team_key == teamId">{{ position.standing_team }}</td>
                                <td [class.item_principal]="position.team_key == teamId">{{ position.standing_PTS }}</td>
                                <td [class.item_principal]="position.team_key == teamId">{{ position.standing_P }}</td>
                              </tr>
                              }
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
